<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <h1>Hangman</h1>

  <section class="hangman"></section>
  <!-- This will be the space where hangman is drawn -->


  <p class="blankSpaces">
    <span data-number="0"></span>
    <span data-number="1"></span>
    <span data-number="2"></span>
    <span data-number="3"></span>
    <span data-number="4"></span>
    <span data-number="5"></span>
    <span data-number="6"></span>
    <span data-number="7"></span>
    <span data-number="8"></span>
    <span data-number="9"></span>
    <span data-number="10"></span>
    <span data-number="11"></span>
  </p>
  <!-- I will need to add a lot more spans. I just read about having a player type in a word of their choosing for people to guess. I can
  probably add a button for that option, so it would be good to have more spans just in case. -->

  <button id="hint">HINT</button>

  <div class="buttons">
    <button class="letters" id="a">A</button>
    <button class="letters" id="b">B</button>
    <button class="letters" id="c">C</button>
    <button class="letters" id="d">D</button>
    <button class="letters" id="e">E</button>
    <button class="letters" id="f">F</button>
    <button class="letters" id="g">G</button>
    <button class="letters" id="h">H</button>
    <button class="letters" id="i">I</button>
    <button class="letters" id="j">J</button>
    <button class="letters" id="k">K</button>
    <button class="letters" id="l">L</button>
    <button class="letters" id="m">M</button>
    </br>
    <button class="letters" id="n">N</button>
    <button class="letters" id="o">O</button>
    <button class="letters" id="p">P</button>
    <button class="letters" id="q">Q</button>
    <button class="letters" id="r">R</button>
    <button class="letters" id="s">S</button>
    <button class="letters" id="t">T</button>
    <button class="letters" id="u">U</button>
    <button class="letters" id="v">V</button>
    <button class="letters" id="w">W</button>
    <button class="letters" id="x">X</button>
    <button class="letters" id="y">Y</button>
    <button class="letters" id="z">Z</button>
  </div>

  <button id="newGame">New Game</button>

</body>

</html>
